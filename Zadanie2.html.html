<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma wpisu informacji</title>
</head>
<body>
    <h1>Forma wpisu informacji</h1>
    <form>
       
        <label for="firstName">Imię:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

       
        <label for="lastName">Nazwisko:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

       
        <label for="street">Ulica:</label><br>
        <input type="text" id="street" name="street" required><br><br>

    >
        <label for="house">Dom:</label><br>
        <input type="text" id="house" name="house" required><br><br>

    
        <label for="apartment">mieszkanie:</label><br>
        <input type="text" id="apartment" name="apartment"><br><br>

     
        <label for="city">Miasto:</label><br>
        <input type="text" id="city" name="city" required><br><br>

     
        <label for="dob">Data urodzenia:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

    
        <label for="phone">Numer telefonu:</label><br>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">emeil:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        
        <label for="drivingLicense">Prawo jazdy:</label><br>
        <input type="text" id="drivingLicense" name="drivingLicense"><br><br>

        
        <label for="password">Hasło:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        
        <label for="notes">Uwagi:</label><br>
        <textarea id="notes" name="notes" rows="4" cols="50"></textarea><br><br>

        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
